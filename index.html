<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Images</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- First Image -->
    <img src="1.jpg" alt="Description for Image 1">

    <!-- Second Image -->
    <img src="2.jpg" alt="Description for Image 2">

    <!-- Third Image -->
    <img src="3.jpg" alt="Description for Image 3">

</body>
</html>
